<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Momentum 따라하기</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="background">
    <header>
      <div class="site">
        <button type="button" class="site__list-btn">Links</button>
        <div class="site-search">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="search" class="site-search__input">
        </div>
      </div>
      <div class="weather">
        <div class="weather-info">
          <span><i class="fa fa-sun-o" aria-hidden="true"></i></span>
          <span>1°</span>
        </div>
        <span class="weather-location">suwon</span>
      </div>
    </header>
    <main class="main-content">
      <h1>5:00</h1>
      <h2>Good morning, taekbari.</h2>
      <h3>What is your main focus for today?</h3>
      <input type="text" name="" value="">
    </main>
    <footer class="footer-content clearfix">
      <div class="footer-content__content">
        <p>“Think lightly of yourself and deeply of the world.”</p>
      </div>
      <button type="button" class="footer-content__todo-btn">Todo</button>
      <div class="todo-container display-none">
        <div class="todo-container__count">
        </div>
        <ul class="todo-container__list">
        </ul>
        <input class="todo-container__input" type="text" placeholder="New Todo">
      </div>
    </footer>
  </div>
  <script src="js/momentum.js"></script>
</body>
</html>
