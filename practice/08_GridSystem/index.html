<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 class="title">960 Grid System</h1>
  <div class="body-container">
    <div class="container row row-gap">
      <div class="col-1">
        <div class="content">col-1</div>
      </div>
      <div class="col-11">
        <div class="content">col-11</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-2">
        <div class="content">col-2</div>
      </div>
      <div class="col-10">
        <div class="content">col-10</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-3">
        <div class="content">col-3</div>
      </div>
      <div class="col-9">
        <div class="content">col-9</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-4">
        <div class="content">col-4</div>
      </div>
      <div class="col-8">
        <div class="content">col-8</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-5">
        <div class="content">col-5</div>
      </div>
      <div class="col-7">
        <div class="content">col-7</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-6">
        <div class="content">col-6</div>
      </div>
      <div class="col-6">
        <div class="content">col-6</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-7">
        <div class="content">col-7</div>
      </div>
      <div class="col-5">
        <div class="content">col-5</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-8">
        <div class="content">col-8</div>
      </div>
      <div class="col-4">
        <div class="content">col-4</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-9">
        <div class="content">col-9</div>
      </div>
      <div class="col-3">
        <div class="content">col-3</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-10">
        <div class="content">col-10</div>
      </div>
      <div class="col-2">
        <div class="content">col-2</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-11">
        <div class="content">col-11</div>
      </div>
      <div class="col-1">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 suffix-11">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-1 suffix-10">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-2 suffix-9">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-3 suffix-8">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-4 suffix-7">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-5 suffix-6">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-6 suffix-5">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-7 suffix-4">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-8 suffix-3">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-9 suffix-2">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-10 suffix-1">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-1 prefix-11">
        <div class="content">col-1</div>
      </div>
    </div>
    <div class="container row row-gap">
      <div class="col-6 push-6">
        <div class="col-1 alpha">
          <div class="content">col-1</div>
        </div>
        <div class="col-5 omega row-gap">
          <div class="content">col-5</div>
        </div>
        <div class="col-3 alpha">
          <div class="content">col-3</div>
        </div>
        <div class="col-3 omega">
          <div class="content">col-3</div>
        </div>
      </div>
      <div class="col-6 pull-6">
        <div class="col-3 alpha">
          <div class="content">col-3</div>
        </div>
        <div class="col-3 omega row-gap">
          <div class="content">col-3</div>
        </div>
        <div class="col-1 alpha">
          <div class="content">col-1</div>
        </div>
        <div class="col-5 omega">
          <div class="content">col-5</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
