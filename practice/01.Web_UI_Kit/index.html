<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Summer UI Kit</title>
</head>
<body>
  <div class="button-group">
    <button class="button-default" type="button">defalut</button>
    <button class="button-hot" type="button">hot button</button>
    <button class="button-sunny" type="button">sunny button</button>
    <button class="button-fresh" type="button">fresh button</button>
    <button class="button-sky" type="button">sky button</button>
  </div>
  <div class="button-hover-group">
    <button class="button-default button-hover" type="button">defalut</button>
    <button class="button-hot button-hover" type="button">hot button</button>
    <button class="button-sunny button-hover" type="button">sunny button</button>
    <button class="button-fresh button-hover" type="button">fresh button</button>
    <button class="button-sky button-hover" type="button">sky button</button>
  </div>
  <div class="button-active-group">
    <button class="button-default button-active" type="button">defalut</button>
    <button class="button-hot button-active" type="button">hot button</button>
    <button class="button-sunny button-active" type="button">sunny button</button>
    <button class="button-fresh button-active" type="button">fresh button</button>
    <button class="button-sky button-active" type="button">sky button</button>
  </div>
  <div class="dropdown-group clearfix">
    <ul class="dropdown-default">
      <li class="select-item">Default Select</li>
      <li>Waves</li>
      <li>Sunshine</li>
      <li>Stars</li>
    </ul>
    <ul class="dropdown-hot">
      <li class="select-item">Hot Select</li>
      <li>Waves</li>
      <li>Sunshine</li>
      <li>Stars</li>
    </ul>
    <ul class="dropdown-sunny">
      <li class="select-item">Sunny Select</li>
      <li>Waves</li>
      <li>Sunshine</li>
      <li>Stars</li>
    </ul>
    <ul class="dropdown-fresh">
      <li class="select-item">Fresh Select</li>
      <li>Waves</li>
      <li>Sunshine</li>
      <li>Stars</li>
    </ul>
    <ul class="dropdown-sky">
      <li class="select-item">Sky Select</li>
      <li>Waves</li>
      <li>Sunshine</li>
      <li>Stars</li>
    </ul>
  </div>

</body>
</html>
